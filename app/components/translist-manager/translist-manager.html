<section id="managment" class="col-lg-12 col-mg-12 col-xs-12" style="height: auto;">
    <br>
    <br>
   <div class="container">
   <legend>Personal Statistics</legend>

   <div style="display: block" class="col-lg-4 col-md-6 col-xs-12">
    <blockquote>
    <p>Statistics of orders</p>
    </blockquote>
   <canvas baseChart 
          [data]="pieChartData"
          [labels]="pieChartLabels"
          [chartType]="pieChartType"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
  </div>
 <div class="col-lg-4 col-md-12 col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading"><span class="text-warning">My stats</span></div>
        <div class="panel-body">
            <p>Approximate gain per order:<span class="text-success"> {{apgain | currency:'EUR':true}}</span></p>
            <p>Total accepted orders: {{ tproceed }}</p>
        </div>
        </div>
 </div>

 <div style="display: block" class="col-lg-4 col-md-6 col-xs-12">
     <blockquote>
    <p>Statistics of income (EUR)</p>
    </blockquote>
  <canvas baseChart
              [data]="doughnutChartData"
              [labels]="doughnutChartLabels"
              [chartType]="doughnutChartType"
              (chartHover)="chartHovered2($event)"
              (chartClick)="chartClicked2($event)"></canvas>
 </div>
  
   </div>

</section>
