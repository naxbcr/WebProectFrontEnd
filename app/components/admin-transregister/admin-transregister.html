<section id="translator-registration" class="col-lg-12 col-mg-12 col-xs-12">
                 
                  <div id="regtop">

                      <div class="well col-lg-6 col-mg-6 col-xs-12" >


<form class="form-horizontal" (submit)="Register()">
  <fieldset>
    <legend> Register now! </legend>
    <div id="regform" [formGroup]="formgroup" class="form-group">

      <label for="inputEmail" class="col-lg-2 control-label">Email</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" required  formControlName="email" id="inputEmail" placeholder="Email address">
      </div>
    
      <label for="inputPassword" class="col-lg-2 control-label">Password</label>
      <div class="col-lg-10">
        <input type="password" class="form-control" required formControlName="pass1" id="inputPassword" placeholder="Password">
      </div>

      <label for="inputPassword2" class="col-lg-2 control-label">Confirm Password</label>
      <div class="col-lg-10">
        <input type="password" class="form-control" required  formControlName="pass2" id="inputPassword2" placeholder="Confirm password">
      </div>

      <label for="inputFname" class="col-lg-2 control-label">Firstname</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" required formControlName="fname" id="inputFname" placeholder="Firstname">
      </div>
      <label for="inputLname" class="col-lg-2 control-label">Lastname</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" required formControlName="lname" id="inputLname" placeholder="Lastname">
      </div>

    
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default"><i class="fa fa-trash-o" aria-hidden="true"></i>&nbsp;&nbsp;Clear</button>
        <button type="submit"  class="btn btn-success"><i class="fa fa-share" aria-hidden="true"></i> &nbsp;Register</button>
         &nbsp;<i  *ngIf="loading" class="fa fa-cog fa-spin fa-2x"></i>
      </div>

    </div>
  </fieldset>
</form>

</div>

    <div class="col-lg-6 col-mg-6 col-xs-12">
        <legend> About translator's </legend>
                      <p class="lead">Translator membership features: </p>
                      <ul class="list-unstyled" style="line-height: 2">
                          <li><span class="glyphicon glyphicon-ok text-success"> </span> Receiving orders from customers</li>
                          <li><span class="glyphicon glyphicon-ok text-success"> </span> Monitor working list</li>
                          <li><span class="glyphicon glyphicon-ok text-success"> </span> Communication with clients</li>
                          <li><span class="glyphicon glyphicon-ok text-success"> </span> Live feedback</li>
                      </ul>
            </div>

        </div>
              </section>
